<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code sparring Online Live coding battle</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="header">Code Sparing Online IDE </div>
    <div class= "control-panel_container">
    <div class="control-panel">
        Select keybind:
        <!-- &nbsp; &nbsp; -->
        <select id= "keybinds" class= "keybinds" onchange="changeKeybind()">
            <option value="vscode"> vscode </option>
            <option value="vim"> vim </option>
            <option value="sublime"> sublime</option>
            <option value="emacs"> emacs </option>
        </select>
    </div>
    <div class="control-panel">
        Select Language:
        <!-- &nbsp; &nbsp; -->
        <select id= "languages" class= "languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="php"> PHP </option>
            <option value="python"> Python </option>
            <option value="node"> Node JS </option>
        </select>
    </div>
    </div>
    <div id="editor"></div>

    <div class="button-container">
        <button class="btn" onclick="excuteCode()"> Run </button>
    </div> 

    <div class="output"></div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/ide.js"></script> -->
</body>
</html>
